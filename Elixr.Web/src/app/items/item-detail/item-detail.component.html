<div class="game-element">
  <div class="title" (click)="nameClicked()" [style.cursor]="forSelection ? 'pointer' : 'initial'">
    {{ item.name }}
  </div>
  <div class="body">
    <app-markdown-editor [canEdit]="false" [(model)]="item.description"></app-markdown-editor>

    <div class="margin-top-10">
      <div>
        <strong>
          Weight
        </strong> {{ item.weightInPounds }} lbs.
      </div>
      <div>
        <strong>
          Cost:
        </strong> {{ formatCost(item) }}
      </div>
    </div>
  </div>
</div>
