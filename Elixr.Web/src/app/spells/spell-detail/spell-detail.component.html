<div class="game-element">
  <div class="title" (click)="nameClicked()" [style.cursor]="forSelection ? 'pointer' : 'initial'">
    {{ spell.name }}
  </div>
  <div class="body">
    <app-markdown-editor [canEdit]="false" [(model)]="spell.description"></app-markdown-editor>

    <div class="margin-top-10">
      <div>
        <strong>
          Energy Required:
        </strong>
        {{ spell.energyRequired }}
      </div>
      <div *ngIf="spell.isConcentration">
        <strong>
          Concentration <i class="fa fa-check"></i>
        </strong>
      </div>
    </div>
  </div>
</div>
